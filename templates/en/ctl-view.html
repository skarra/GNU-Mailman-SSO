{% extends 'ctl-base.html' %}

{% block styles %}

<link href="/static/demo_table.css" rel="stylesheet" type="text/css"/>

{% end block %}

{% block section_content %}


<div class="col_parent">
<div class="half">
<h2 class="center">
  Available Lists
</h2>

<table id="view_lists_table" name="view_lists_table" class="display">
  <thead>
    <tr>
      <th> List Name </th>
      <th> Description </th>
      <th> Subscribed </th>
    </tr>
  </thead>

  <tbody>
    {% for list in lists %}
      <tr>
	<td> {{ list['real_name'] }} </td>
	<td> {{ list['description'] }} </td>
	<td> {{ list['subscribed'] }} </td>
     </tr>
    {% end %}
  </tbody>
</table>
</div>
</div>

{% end block %}
